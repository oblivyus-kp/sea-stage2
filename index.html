<!DOCTYPE html>
<html>

<head>
    <title>KPOP Central | Concerts</title>
    <meta name="description" content="A Catalog of KPOP concerts">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">KPOP Central</h1>
        <div class="searchwrapper">
            <input type = "search" id = "search" placeholder="Search" data-search>
            <img src="https://cdn2.iconfinder.com/data/icons/clean-simple/75/search-512.png" alt="Search Icon" class = "searchicon">
        </div>
    </header>
    <div class = "container">
        <div class = "manip">
            <div class="buttons">
                <button onclick="revert();">
                    Revert
                </button>
                <button onclick="addCard();">
                    Add Card
                </button>
                <button onclick="removeLastCard();">
                    Remove Item
                </button>
                <button onclick="alphabeticalOrder();">
                    Alphabetical Order
                </button>
                <button onclick="priceSort1();">
                    Sort By Price
                    <div>(High to Low)</div>
                </button>
                <button onclick="priceSort2();">
                    Sort By Price
                    <div>(Low to High)</div>
                </button>
            </div>
        </div>
        <div id="card-container">
        </div>
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Kpop Group Title</h2>
            <img src="" alt="Group Photo">
            <div class = "price"> Starting at $100</div>
            <div class = "stars">⭐⭐⭐⭐⭐</div>
        </div>
    </div>
</body>

</html>
